plugins {
    id 'java'
    id 'maven-publish'
}

group 'demo.knight'
version '1.0'

repositories {
    mavenCentral()
}

configurations {
    implementation.extendsFrom include
}

java {
    withSourcesJar()
    withJavadocJar()
}

javadoc {
    source = sourceSets.main.allJava
    options.addStringOption('Xdoclint:none', '-quiet')
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

jar {
    exclude('LICENSE*')
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}